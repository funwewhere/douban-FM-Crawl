<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>douban FM Crawl</title>
<script type="text/javascript" src="jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="crawl.js"></script>
<link type="text/css" rel="stylesheet" href="crawl.css"/>
</head>
<body>
<div class='top'>
	<div class='form'>
		<input class="cookieString" name="cookieString" type="text" placeholder="将cookie粘贴到这"/><input type="button" value="Get" onclick="DoubanCrawl.getSongInfo($('.cookieString').val())"/>
	</div>
</div>
<div class="data-body">
	<div class="data">
		<table>
		</table>
		<div>
			<a class="changePageIndex" target="_blank" onclick="DoubanCrawl.changePageIndex(parseInt($('#nowPageIndex').html())-1)">last</a>
			<span id="nowPageIndex">1</span>
			<a class="changePageIndex" target="_blank" onclick="DoubanCrawl.changePageIndex(parseInt($('#nowPageIndex').html())+1)">next</a>
		</div>
	</div>
</div>
<div class='player-body'>
</div>
<div class='bottom'>
</div>
</body>
</html>
